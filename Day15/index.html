<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="CSS/day15.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="slide-container">
        <div class="slide active" style="background-image:url('img/farm-mountain.jpeg')"></div>
        <div class="slide" style="background-image:url('img/beach.jpg')"></div>
        <div class="slide" style="background-image:url('img/kerala.jpg')"></div>
        <div class="slide" style="background-image:url('img/penguins.jpg')"></div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    <script src="JS/day15.js"></script>
</body>
</html>
