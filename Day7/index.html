<head>

    <link rel="stylesheet" href="CSS/day7.css">

    <title>Mobile Tab Navigation</title>

<body>
    <div class="phone">

            <ul>
                <li class="active">

                </li>

                    <i class="fa fa-user" style="font-size:24px;"></i>
