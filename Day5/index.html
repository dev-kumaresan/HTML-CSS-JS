<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/day5.css">
    <title>Followers counter Design</title>
</head>
<body>
    <div class="counter-container">
        <i class='fa fa-facebook' style='color: white; font-size: 50px;'></i>
        <div class="counter" data-target="100">100</div>
        <span>Facebook Followers</span>
    </div>
    <div class="counter-container">
        <i class='fa fa-instagram' style='color: white; font-size: 50px;'></i>
        <div class="counter" data-target="230">230</div>
        <span>Instagram Followers</span>
    </div>
    <div class="counter-container">
        <i class='fa fa-github' style='color: white; font-size: 50px;'></i>
        <div class="counter" data-target="200">200</div>
        <span>Github followers</span>
    </div>
    <script src="JS/day5.js"></script>
</body>
</html>
